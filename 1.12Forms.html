<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gender {
            border: 1px solid black;
            display: inline-block;
            padding: 10px 30px 10px 18px;
            border-radius: 5px;
        }
        #genderLabel {
            position: absolute;
            margin-top: -23px;
            background-color: white;
            padding: 5px;
        }
        #genderInput {
            margin-top: -8px;
        }
        #biography {
            height: 60px;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>Complex HTML Form</h1>
    <form action="submit" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">

        <br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="1" max="100">

        <br><br>

        <div id="gender">
            <div id="genderLabel">
                <label for="gender" id="genderText">Gender:</label>
            </div> <br>
            <div id="genderInput">
                <input type="radio" name="gender" id="gender">Female
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Other
            </div>
        </div>

        <br><br>

        <input type="checkbox" name="subscribe" id="subscribe">Subscribe to newsletter

        <br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Pakistan">Pakistan</option>
            <option value="SaudiArabia">Saudi Arabia</option>
        </select>

        <br><br>

        <label for="biography">Biography:</label> <br>
        <input type="text" name="biography" id="biography" placeholder="Tell us about yourself...">

        <br><br>

        <label for="profilePicture">Upload a profile picture:</label>
        <input type="file" name="profilePicture" id="profilePicture">

        <br><br>

        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">

        <br><br>

        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" name="appointmentTime" id="appointmentTime">

        <br><br>

        <label for="volume">Volume Level:</label>
        <input type="range" name="volume" id="volume">

        <br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id="color">

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
